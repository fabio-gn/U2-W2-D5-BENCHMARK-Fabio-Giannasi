<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body class="bg-black text-light">
    <nav
      class="navbar navbar-dark navbar-expand-lg bg-black container-fluid container-lg"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class=""
            src="../assets/netflix_logo.png"
            alt="Logo"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div id="primary-nav" class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="#">TV Shows</a>
            <a class="nav-link" href="#">Movies</a>
            <a class="nav-link">Recently Added</a>
            <a class="nav-link">My List</a>
          </div>
        </div>

        <div id="secondary-nav" class="navbar-nav d-none d-lg-flex">
          <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
          <a class="nav-link" href="#">KIDS</a>
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bell-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
              />
            </svg>
          </a>
          <a class="nav-link"
            ><img src="../assets/avatar.png" alt="" style="height: 2rem"
          /></a>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row">
                    <h1>Edit Profile</h1>
                </div>
                <div class="row">
                    <div class="col-3">
                        <img style="width: 100%" src="../assets/avatar.png" alt="">
                    </div>
                    <div class="col-9">
                        <div class="height-tot row border-bottom pb-4"style="border-color: rgb(60, 60, 60)!important">
                            <h3 class="grigio text-white py-2 fw-light fs-5">Strive Student</h3>
                            <label for="language">Language:</label>
                            <select class="col-3" id="language" class="form-select form-select-sm rounded-0" aria-label=".form-select-sm example" style="background-color: black; border: 2px solid white; color: white">
                                <option selected>English</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="row height-tot pb-4 border-bottom border-light" style="border-color: rgb(60, 60, 60)!important">
                            <label for="">Maturity Settigs</label>
                            <span class="grigio text-white fs-6 fw-bold">ALL MATURITY RATINGS</span>
                            <p>Show titles of <span class="fw-bold">all maturity ratings</span> for this profile</p>
                            <div>
                                <button type="button" class="btn btn-outline-light rounded-0 px-5">EDIT</button>
                            </div>
                        </div>
                        <div class="row height-tot">
                            <label for="">Autoplay controls</label>
                            <div class="form-check">
                                <input class="form-check-input bg-black text-light" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Autoplay next episode in a series in all devices
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input bg-black" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Autoplay previews while browsing on all devices
                                </label>
                              </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-light rounded-0" style="width: 100%">
                            SAVE
                        </button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-light rounded-0" style="width: 100%">
                            CANCEL
                        </button>
                    </div>
                    <div class="col-6 pe-0">
                        <button type="button" class="btn btn-outline-light rounded-0 me-0" style="width: 100%">
                            DELETE PROFILE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
